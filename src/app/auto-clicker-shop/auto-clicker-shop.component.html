
<ul>
  <li *ngFor="let clicker of clickers" 
      (click)="buyClicker(clicker)" 
      [ngClass]="{
        'auto-clicker': true,
        '-unavailable': clicker.cost > clicks
      }"
  >
    <span>{{clicker.inInventory}}</span><span>{{ clicker.title }}</span><small>Pris:{{clicker.cost}}</small>
  </li>
</ul>
